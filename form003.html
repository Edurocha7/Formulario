<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">nome</label>
            <input type="text" name="name" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
            

        </div>

        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </div>

        <div>
            <label for="idata">Dia da prova</label>
            <input type="date" name="data" id="idata">
            
        </div>
        <div>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </div>



    </form>
</body>
</html>
